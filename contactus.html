<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Country Fitness Gym</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

  
  <link rel="stylesheet" href="stylecontact.css">

 
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="contact-page">

  <div class="contact-header">
    <h1>Contact Us</h1>
    <p>We're here to help you achieve your fitness goals. Reach out to us anytime!</p>
  </div>

  <div class="contact-wrapper">

    
    <div class="contact-form">
      <h2>Send a Message</h2>
      <form>
        <input type="text" name="name" value="Your Full Name" required>
        <input type="email" name="email" value="Your Email" required>
        <input type="text" name="subject" value="Your Subject!" required>
        <textarea name="message" rows="6" required>I recently joined Country Fitness Gym and I am beyond impressed! 
The trainers are highly professional, the equipment is top-notch, and the environment is so motivating. 
Thank you for creating such an amazing space for fitness enthusiasts. Highly recommend to anyone serious about their health and fitness!</textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

   
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p><i class="fas fa-map-marker-alt"></i>Address;KT17 2JA, 123 Main street Stoneleigh, UK</p>
      <p><i class="fas fa-envelope"></i> Email;countryfitness1@gmail.com</p>
      <p><i class="fas fa-phone-alt"></i>Contact; +447570474398</p>

      <div class="social-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>

  </div>

  
  <div class="map-section">
    <h2>Find Us Here</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.123456789!2d85.3240!3d27.7172!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x123456789abcdef!2sCountry+Fitness+Gym!5e0!3m2!1sen!2snp!4v1712677860246!5m2!1sen!2snp" 
      width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

 
  <div id="fb-root"></div>
  <div id="fb-customer-chat" class="fb-customerchat"></div>

  <script>
    var chatbox = document.getElementById('fb-customer-chat');
    chatbox.setAttribute("page_id", "YOUR_PAGE_ID");  
    chatbox.setAttribute("attribution", "biz_inbox");
  </script>

  <script>
    window.fbAsyncInit = function() {
      FB.init({
        xfbml            : true,
        version          : 'v19.0'
      });
    };

    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

</div>

</body>
</html>
